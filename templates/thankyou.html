<!doctype html>
<html>

  <head>
    <title>My Flask App Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/styles.css") }}">
  </head>

  <body>
    {% if data %}
    <p>Hello {{data.name}}!</p>
    <p>Thank you for subscribing.</p>
    <p>We'll be sending offers to {{data.email}}</p>
    {% else %}
    <p>No data available!</p>
    {% endif %}
  </body>

</html>
